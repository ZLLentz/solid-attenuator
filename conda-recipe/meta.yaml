
{% set data = load_setup_py_data() %}


package:
    name    : hxr_attenuator

    version : {{ data.get('version') }}


source:
    path: ..

build:
    number: 1
    noarch: python

requirements:
    build:
      - python >=3.6
      - setuptools

    run:
      - python >=3.6

test:
    imports:
      - hxr_attenuator

    requires:
      - pytest

about:
  home: https://github.com/pcdshub/hxr-attenuator
  license: SLAC Open License
  summary: LCLS Hard X-Ray Solid Attenuator System
